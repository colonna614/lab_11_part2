<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	context.fillStyle = "#ff0000"
	context.beginPath();
	context.arc(110, 110, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	context.fillStyle = "#0000ff"
	context.beginPath();
	context.arc(110, 110, 75, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	context.fillStyle = "#00ff00"
	context.beginPath();
	context.arc(110, 110, 50, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	context.fillStyle = "#000000"
	context.fillRect(0, 0 , 445, 320);
		
	context.fillStyle = "#ffffff"
	context.fillRect(10, 10 , 425, 300);
	
	for(var i = 0; i < 7; i = i + 1)
	{
		for(var j = 0; j< 5; j = j + 1)
		{
			context.fillStyle = "#000000"
			context.fillRect(60 * i + 20, 60 * j + 20, 40, 40);
		}
	}
}
</script>
</body>
</html>

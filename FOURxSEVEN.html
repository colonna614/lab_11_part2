<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="500" height="900">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	for(var i = 0; i < 4; i = i + 1)
	{
		for(var j = 0; j<7; j = j + 1)
		{
			context.fillStyle = "#aaaaaa"
			context.beginPath();
			context.arc(80 * i + 40, 80 * j + 40, 30, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
	}
}
</script>
</body>
</html>

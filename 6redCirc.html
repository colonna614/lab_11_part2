<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="600" height="600">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	context.fillStyle = "#ff3232"
	context.beginPath();
	context.arc(175, 175, 150, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	context.fillStyle = "#ff0000"
	context.beginPath();
	context.arc(175, 175, 125, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	context.fillStyle = "#cc0000"
	context.beginPath();
	context.arc(175, 175, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	context.fillStyle = "#990000"
	context.beginPath();
	context.arc(175, 175, 75, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	context.fillStyle = "#660000"
	context.beginPath();
	context.arc(175, 175, 50, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	context.fillStyle = "#330000"
	context.beginPath();
	context.arc(175, 175, 25, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
</script>
</body>
</html>

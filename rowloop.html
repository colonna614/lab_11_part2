<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	for(var i = 0; i <= 4; i = i + 1)
	{
		context.fillStyle = "#f000ff"
		context.beginPath();
		context.arc(80 * i + 40, 50, 30, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
	}
}
</script>
</body>
</html>
